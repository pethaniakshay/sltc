<!doctype html>
<html lang="en">

<head>
    <title>Stop Loss & Target Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 20pt;">
            <div class="col-md-12">
                <h4><strong>Stop Loss & Target Calculator</strong></h4>
            </div>
        </div>
        <div class="row" style="margin-top: 10pt;">
            <div class="col-md-2">
                <div class="mb-1">
                    <label for="price-input" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price-input" placeholder="0.0">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-1">
                    <label for="stop-loss-input" class="form-label">Stop Loss</label>
                    <input type="number" class="form-control" id="stop-loss-input" placeholder="0.0">
                </div>
                <div style="padding-top: 5pt;"><strong>
                        <p class="text-danger" id="stop-loss-value">-0%</p>
                    </strong></div>

            </div>
            <div class="col-md-2">
                <div class="mb-1">
                    <label for="target-input" class="form-label">Target</label>
                    <input type="number" class="form-control" id="target-input" placeholder="0.0">
                </div>
                <div style="padding-top: 5pt;"><strong>
                        <p class="text-success" id="target-value">0%</p>
                    </strong></div>
            </div>
            <div class="col-md-2" style="padding-top: 25pt">
                <button type="button" id="calculate-button" class="btn btn-success">Calculate</button>
                <button type="button" id="reset-button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
    </div>
</body>

<script>

    function calculateStopLoss(price, stopLoss) {
        return (((stopLoss * 100) / price) - 100).toFixed(2);
    }

    function calculateTarget(price, target) {
        return (((target * 100) / price) - 100).toFixed(2);
    }

    $("#stop-loss-input").change(function () {
        let price = $('#price-input').val();
        let stopLoss = $('#stop-loss-input').val();
        let netStopLoss = calculateStopLoss(price, stopLoss);
        $('#stop-loss-value').text(`${netStopLoss}%`);
    });

    $("#target-input").change(function () {
        let price = $('#price-input').val();
        let target = $('#target-input').val();
        let netTarget = calculateTarget(price, target);
        $('#target-value').text(`${netTarget}%`);
    });

    $("#reset-button").click(function () {
        $('#price-input').val('');
        $('#stop-loss-input').val('');
        $('#target-input').val('');
        $('#stop-loss-value').text(`0%`);
        $('#target-value').text(`0%`);
    });

    $("#calculate-button").click(function () {
        let price = $('#price-input').val();
        let stopLoss = $('#stop-loss-input').val();
        let netStopLoss = calculateStopLoss(price, stopLoss);
        $('#stop-loss-value').text(`${netStopLoss}%`);

        let target = $('#target-input').val();
        let netTarget = calculateTarget(price, target);
        $('#target-value').text(`${netTarget}%`);
    });
</script>

</html>
